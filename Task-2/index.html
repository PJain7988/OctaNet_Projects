<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <img src="https://i.pinimg.com/474x/63/ba/91/63ba9171117f3cd6f062343b91b7e590.jpg" alt="ToDo List">
                <p>ToDo List</p>
            </div>
            <ul>
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="main">
                    <li>Contacts</li>
                </a>
                <a href="main">
                    <li>Sign in</li>
                </a>
            </ul>
        </nav>
    </header>
    <div class="main">
        <img src="https://static.vecteezy.com/system/resources/previews/009/400/815/non_2x/paper-scroll-clipart-design-illustration-free-png.png" alt="Scroll image">
        <div class="content">
            <div class="container">
                <div class="row" >
                    <div class="col-md-8 offset-2">
                        <div class="card bg-info">
                            <div class="card-header" style="border:2px solid rgb(21, 103, 141);">
                                <h3 class="card-title text-center">
                                    To Do App
                                </h3>            
                        </div>
                        <div class="card-body" style="border:2px solid rgb(21, 103, 141);">
                            <label for="taskinput"><b>Add Task</b></label>
                            <input type="text" class="form-control" id="input" placeholder="Enter Task" style="border:2px solid rgb(8, 9, 9);">
                            <br>
                            <button class="btn btn-secondary" onclick="addTask()">Add</button>
                            <hr>
                            <ul class="list-group">
                                
                              </ul>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
